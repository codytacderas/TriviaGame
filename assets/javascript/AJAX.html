<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="utf-8">
  <title>JavaScript Object Review</title>
  <script src="http://code.jquery.com/jquery-2.1.3.min.js"></script>
</head>


<body>


  <script type="text/javascript">

    var url = "http://www.omdbapi.com/?apikey=40e9cece&t=jeepers+creepers";

    // AJAX === Asynchronous JavaScript

    $.ajax({
      url: url,
      method: "GET"
    }).done(function(response) {
      console.log(response);
      console.log("The movie title is " + response.Title + ".");
      console.log("This movie is rated " + response.Rated + ".");
      console.log("Rotten Tomatoes rated this movie " + response.Ratings[0].Value + "! " + "Pitiful, right?");
      console.log("The plot of this movie is listed as follows: " + response.Plot);
    });

  </script>

</body>

</html>
